name: Deploy Matrix Email

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up SSH and execute commands
    - name: SSH to Server and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        port: 8264
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ams-apps
          
          # Stop the existing service
          echo "${{ secrets.PASSWORD }}" | sudo -S systemctl stop matrixEmail
          
          # Remove old project directory if exists
          if [ -d "matrix-email" ]; then
            rm -rf "matrix-email"
          fi
          
          # Clone the repository
          git clone -b master --single-branch https://github.com/AMS-Pvt-Ltd/matrix-email.git
          cd matrix-email
          
          # Grant execute permissions to Maven wrapper
          chmod +x ./mvnw
          
          # Build and package the application
          ./mvnw clean compile install package -Dmaven.test.skip=true
          
          # Start the service
          echo "${{ secrets.PASSWORD }}" | sudo -S systemctl start matrixEmail
